{% extends "layout.html" %}

{% block page_title %}
    {{ month_name|title }} Challenge
{% endblock %}

{% block page_content %}
    <h1>This Month's Challenge</h1>
    {% if challenge_text is not None %}
        <h2>{{ challenge_text }}</h2>
    {% else %}
        <p>This month doesn't have a challenge yet.</p>
    {% endif %}
{% endblock %}
